<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Placeholder Text</title>
</head>
<body>
    <main>
        <h1 id="title">Title Placeholder</h1>
        <p id="description">Survey Form Description Placeholder</p>
        
        <form action="" id="survey=form">
            <label for="" id="">Text Label Placeholder</label>
            <input type="text" id="name">

            <label for="" id="">Email Label Placeholder</label>
            <input type="email" name="" id="email">

            <label for="" id="">Number Label Placeholder</label>
            <input type="number" name="" id="number">

            <label for="">Dropdown Label Placeholder</label>
            <select name="" id="dropdown"></select>

            <label for="">Radio Label Placeholder</label>
            <input type="radio" name="" id="">

            <label for="">Checkbox Label Placeholder</label>
            <input type="checkbox" name="" id="">

            <label for="">Textarea Label Placeholder</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>

            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
