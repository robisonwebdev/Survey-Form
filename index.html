<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Placeholder Text</title>
</head>
<body>
    <main>
        <h1 id="title">Title Placeholder</h1>
        <p id="description">Survey Form Description Placeholder</p>
        
        <form action="" id="survey=form">
            <label for="name" id="name-label">Text Label Placeholder</label>
            <input type="text" id="name" name="name">

            <label for="email" id="email-label">Email Label Placeholder</label>
            <input type="email" id="email" name="email">

            <label for="number" id="number-label">Number Label Placeholder</label>
            <input type="number" id="number" name="number">

            <label for="dropdown">Dropdown Label Placeholder</label>
            <select id="dropdown" name="dropdown"></select>

            <label for="">Radio Label Placeholder</label>
            <input type="radio" name="" id="">

            <label for="">Checkbox Label Placeholder</label>
            <input type="checkbox" name="" id="">

            <label for="comments">Textarea Label Placeholder</label>
            <textarea name="comments" id="" cols="30" rows="10"></textarea>

            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
    <footer>
        <div id="footer-div">
            <small>Created by <a href="https://github.com/robisonwebdev" target="_blank">David Robison</a></small>
        </div>
    </footer>
</body>
</html>
