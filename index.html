<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Survey Form Placeholder Text</title>
</head>
<body>
    <main>
        <div id="title-div">
            <h1 id="title">Title Placeholder</h1>
            <p id="description">Survey Form Description Placeholder</p>
        </div>
        
        <div id="survey-div">
            <form action="" id="survey-form">
                <!-- Name Field -->
                <div id="name-div">
                    <label for="name" id="name-label">Student Name</label>
                    <input type="text" id="name" name="name">
                </div>
                
                <!-- Email Field -->
                <div id="email-div">
                    <label for="email" id="email-label">Student Email</label>
                    <input type="email" id="email" name="email">
                </div>
    
                <!-- Number Field -->
                <div id="number-div">
                    <label for="number" id="number-label">Student Age</label>
                    <input type="number" id="number" name="number">
                </div>
    
                <!-- Dropdown Field -->
                <div id="dropdown-div">
                    <label for="dropdown" id="dropdown-label">How long have you been a student here?</label>
                    <select id="dropdown" name="dropdown">
                        <option value="Less than a month">Less than a month</option>
                        <option value="1-6 months">1-6 months</option>
                        <option value="6 months to 1 year">6 months to 1 year</option>
                        <option value="More than a year">More than a year</option>
                        <option value="1-3 years">1-3 years</option>
                        <option value="More than 3 years">More than 3 years</option>
                    </select>
                </div>
    
                <!-- Radio Button Field -->
                <div>
                    <p>Would you recommend us to a friend?</p>
                    <input type="radio" name="recommend" id="definitely" value="definitely" checked>
                    <label for="definitely">Definitely</label>
                    <br>
                    <input type="radio" name="recommend" id="maybe" value="maybe">
                    <label for="maybe">Maybe</label>
                    <br>
                    <input type="radio" name="recommend" id="no" value="no">
                    <label for="no">No</label>
                </div>
    
                <!-- Checkbox Field -->
                <div>
                    <p>What browsers do you use?</p>
                    <input type="checkbox" name="browser1" id="browser1" value="Chrome">
                    <label for="browser1">Google Chrome</label>
                    <br>
                    <input type="checkbox" name="browser2" id="browser2" value="Edge">
                    <label for="browser2">Edge</label>
                    <br>
                    <input type="checkbox" name="browser3" id="browser3" value="Firefox">
                    <label for="browser3">Firefox</label>
                    <br>
                    <input type="checkbox" name="browser4" id="browser4" value="IE">
                    <label for="browser4">IE</label>
                    <br>
                    <input type="checkbox" name="browser5" id="browser5" value="Safari">
                    <label for="browser5">Safari</label>
                    <br>
                    <input type="checkbox" name="browser6" id="browser6" value="Opera">
                    <label for="browser6">Opera</label>
                    <br>
                    <input type="checkbox" name="browser7" id="browser7" value="Other">
                    <label for="browser7">Other</label>
                </div>
    
                <!-- Comment Field -->
                <div id="comments-div">
                    <label for="comments" id="comments-label">Any comments or suggestions?</label>
                    <textarea name="comments" id="" cols="30" rows="10"></textarea>
                </div>
    
                <!-- Submit Buttom -->
                <div id="btn-div">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div id="footer-div">
            <small>Created by <a href="https://github.com/robisonwebdev" target="_blank">David Robison</a></small>
        </div>
    </footer>
</body>
</html>
