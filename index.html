<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Placeholder Text</title>
</head>
<body>
    <main>
        <div>
            <h1 id="title">Title Placeholder</h1>
            <p id="description">Survey Form Description Placeholder</p>
        </div>
        
        <div>
            <form action="" id="survey=form">
                <!-- Name Field -->
                <div>
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                
                <!-- Email Field -->
                <div>
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" name="email">
                </div>
    
                <!-- Number Field -->
                <div>
                    <label for="number" id="number-label">Age</label>
                    <input type="number" id="number" name="number">
                </div>
    
                <!-- Dropdown Field -->
                <div>
                    <label for="dropdown">Product Rating</label>
                    <select id="dropdown" name="dropdown"></select>
                </div>
    
                <!-- Radio Button Field -->
                <div>
                    <label for="">Would you recommend us to a friend?</label>
                    <input type="radio" name="" id="">
                </div>
    
                <!-- Checkbox Field -->
                <div>
                    <label for="">What would you like to see improved?</label>
                    <input type="checkbox" name="" id="">
                </div>
    
                <!-- Comment Field -->
                <div>
                    <label for="comments">Any comments or suggestions?</label>
                    <textarea name="comments" id="" cols="30" rows="10"></textarea>
                </div>
    
                <!-- Submit Buttom -->
                <div>
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div id="footer-div">
            <small>Created by <a href="https://github.com/robisonwebdev" target="_blank">David Robison</a></small>
        </div>
    </footer>
</body>
</html>
