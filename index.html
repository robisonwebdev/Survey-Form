<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Survey Form Placeholder Text</title>
</head>
<body>
    <main>
        <div id="title-div">
            <h1 id="title">Title Placeholder</h1>
            <p id="description">Survey Form Description Placeholder</p>
        </div>
        
        <div id="survey-div">
            <form action="" id="survey-form">
                <!-- Name Field -->
                <div id="name-div">
                    <label for="name" id="name-label">Student Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                
                <!-- Email Field -->
                <div id="email-div">
                    <label for="email" id="email-label">Student Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                </div>
    
                <!-- Number Field -->
                <div id="number-div">
                    <label for="number" id="number-label">Student Age</label>
                    <input type="number" id="number" name="number" min="16" max="100">
                </div>
    
                <!-- Dropdown Field -->
                <div id="dropdown-div">
                    <label for="dropdown" id="dropdown-label">How long have you been a student here?</label>
                    <select id="dropdown" name="dropdown">
                        <option value="Less than a month">Less than a month</option>
                        <option value="1-6 months">1-6 months</option>
                        <option value="6 months to 1 year">6 months to 1 year</option>
                        <option value="More than a year">More than a year</option>
                        <option value="1-3 years">1-3 years</option>
                        <option value="More than 3 years">More than 3 years</option>
                    </select>
                </div>
    
                <!-- Radio Button Field -->
                <div>
                    <p>How likely are you to recommend our school to a friend or colleague?</p>
                    <input type="radio" name="recommend" id="very-likely" value="very-likely" checked>
                    <label for="very-likely">Very likely</label>
                    <br>
                    <input type="radio" name="recommend" id="somewhat-likely" value="somewhat-likely">
                    <label for="somewhat-likely">Somewhat likely</label>
                    <br>
                    <input type="radio" name="recommend" id="unsure" value="unsure">
                    <label for="unsure">Unsure</label>
                    <br>
                    <input type="radio" name="recommend" id="not-very-likely" value="not-very-likely">
                    <label for="not-very-likely">Not very likely</label>
                    <br>
                    <input type="radio" name="recommend" id="not-likely" value="not-likely">
                    <label for="not-likely">Not likely</label>
                </div>
    
                <!-- Checkbox Field -->
                <div>
                    <p>What would you like to see improved by the school?</p>
                    <input type="checkbox" name="improve1" id="improve1" value="library-hours">
                    <label for="improve1">Library hours</label>
                    <br>
                    <input type="checkbox" name="improve2" id="improve2" value="more-class-hours-options">
                    <label for="improve2">More class hour options</label>
                    <br>
                    <input type="checkbox" name="improve3" id="improve3" value="security">
                    <label for="improve3">Security</label>
                    <br>
                    <input type="checkbox" name="improve4" id="improve4" value="more-career-events">
                    <label for="improve4">More career events</label>
                    <br>
                    <input type="checkbox" name="improve5" id="improve5" value="better-communication">
                    <label for="improve5">Better communication</label>
                    <br>
                    <input type="checkbox" name="improve6" id="improve6" value="offer-more-majors">
                    <label for="improve6">Offer more majors</label>
                    <br>
                    <input type="checkbox" name="improve7" id="improve7" value="Other">
                    <label for="improve7">Other - List below</label>
                </div>
    
                <!-- Comment Field -->
                <div id="comments-div">
                    <label for="comments" id="comments-label">Any comments or suggestions?</label>
                    <textarea name="comments" id="" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
                </div>
    
                <!-- Submit Buttom -->
                <div id="btn-div">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div id="footer-div">
            <small>Created by <a href="https://github.com/robisonwebdev" target="_blank">David Robison</a></small>
        </div>
    </footer>
</body>
</html>
